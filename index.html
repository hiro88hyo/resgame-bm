<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Resources Black Market Data</title>
    <meta charset="utf8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
    <script>
      $(function(){
        var now = new Date().getTime();
        var table = $('<table>');
	var th = $('<tr>').append('<th>Material</th>').append('<th>Official</th>').append('<th>Market</th>').append('<th>Ratio</th>');
        table.append($('<thead>').append(th));
	var tbody = $('<tbody>');
	var request = 'http://sejsel.glowingmines.eu/resources/getData.php?start='+(now-1500000)+
                  '&end='+now+
                  '&callback=?';
        $.getJSON(request, function (data) {
                    for( var i=0; i< data.length; i++){
		      var td = $('<tr>')
		        .append('<td>'+data[i].name+'</td>')
		        .append('<td>'+data[i].data[0].n+'</td>')
		        .append('<td>'+data[i].data[0].b+'</td>')
		        .append('<td>'+data[i].data[0].y+'</td>');
		      tbody.append(td);
                    }});
	table.append(tbody);
	$('#content').append(table);
       });
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
